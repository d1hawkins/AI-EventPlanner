<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI Event Planner SaaS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/saas/css/styles.css">
</head>
<body>
    <div class="auth-wrapper">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="card auth-card shadow-lg">
                        <div class="card-body">
                            <div class="auth-logo">
                                <h2 class="text-primary">AI Event Planner</h2>
                            </div>
                            <h4 class="text-center mb-4">Welcome Back!</h4>
                            
                            <!-- Login Form -->
                            <form id="loginForm">
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email Address</label>
                                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">Remember me</label>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary">Login</button>
                                </div>
                            </form>
                            
                            <!-- Social Login -->
                            <div class="text-center mt-4">
                                <p class="mb-3">Or login with</p>
                                <div class="d-flex justify-content-center gap-2">
                                    <button class="btn btn-outline-primary">
                                        <i class="bi bi-microsoft"></i> Microsoft
                                    </button>
                                    <button class="btn btn-outline-primary">
                                        <i class="bi bi-google"></i> Google
                                    </button>
                                </div>
                            </div>
                            
                            <!-- Links -->
                            <div class="text-center mt-4">
                                <p class="mb-0">Don't have an account? <a href="/saas/signup.html">Sign Up</a></p>
                                <p class="mt-2"><a href="/saas/forgot-password.html">Forgot Password?</a></p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Back to Home -->
                    <div class="text-center mt-4">
                        <a href="/saas/index.html" class="text-white">
                            <i class="bi bi-arrow-left"></i> Back to Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="/saas/js/auth.js"></script>
</body>
</html>
